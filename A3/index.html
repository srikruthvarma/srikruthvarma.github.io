<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function greet(){
        alert(txtName.value);
    }
    function calc(){
        let a = Number(t1.value)
        let b = Number(t2.value)
        //alert(a+b); //This will give a pop up 
        dvResult.innerHTML = a+b;
    }
  </script>
  <input type = "name" id = "txtName">
    <button onclick = "greet()">Submit</button>
     <br>
    <input type = "text" id = "t1">
    <input type = "text" id = "t2">
    
    <button onclick = "calc()" style = "background-color:hotpink;">Click</button>
  <div id="dvResult"></div>
</body>
</html>
